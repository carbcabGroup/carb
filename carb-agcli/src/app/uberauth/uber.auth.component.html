<div class="col-md-6 col-md-offset-3">
    <h2>User Authorization</h2>
    <div *ngIf="getAuth; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>CarbCab needs your authorization to continue. Please visit <a href="{{authURL}}" target="_self">this link</a> to enable access.</ng-template>
    <ng-template #elseBlock>Saving authorization...</ng-template>
</div>
