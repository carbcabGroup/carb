<form (ngSubmit)="getToken()">
  <ion-item>
      <ion-label for="username">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="model.username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label for="password">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
  </ion-item>
    <button ion-button type="submit" block>Login</button>
</form>
