<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>You're logged in with JWT!!</p>
    <div>
        Users from secure api end point:
        <ul>
            <div *ngIf="users != 0">
                <li *ngFor="let user of users">{{user}}</li>
            </div>
        </ul>
    </div>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
