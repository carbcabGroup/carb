<div class="col-md-6 col-md-offset-3">
    <h1>Home</h1>
    <p>You're logged in with JWT!!</p>
    <div>
        User details from secure API end point:
        <ul>
            <div *ngIf="userTokens != 0">
                <li *ngFor="let token of userTokens">{{token}}</li>
            </div>
        </ul>
    </div>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
